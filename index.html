<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-banner">
        <div class="logo-container">
            <img class="odin-logo" src="odin-lined.png" alt="odin logo with transparent background">
            <span class="logo-text" style="opacity:100%">odin</span>
        </div>
    </div>
    
    <form action="" method="post" class="form">
            <div class="form-head">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>

                Sign up now to get started.</p>

                <p class="tease">You <em>know</em> you want to.</p>
            </div>
            <div class="form-body">
                <div class="start"><h1>Let's do this!</h1></div>
                <div class="user-input">
                    <div class="column-1">
                        <div class="form-row">
                            <label for="first-name">First Name</label>
                            <input type="text" required name="first-name" id="first-name">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label><input type="email" required id="first-name" name="email">
                        </div>
                        <div class="form-row bottom">
                            <label for="password">Password</label><input type="password" id="password" required name="password">
                        </div>
                    </div>
                    <div class="column-2">
                        <div class="form-row">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="form-row">
                            <label for="number">Phone Number</label><input type="number" required id="number" name="number">
                        </div>
                        <div class="form-row bottom">
                            <label for="confirm-password">Confirm Password</label><input type="password" required id="confirm-password" name="confirm-password">
                        </div>





                    </div>
                       
                </div>

            </div>
            <div class="form-footer">
                <input type="submit">
                <p>Already a member ? <span class=link>Login</span> here</p>
            </div>
    </form>

    
</body>
</html>
